<!DOCTYPE html>
<html>
    <head>
        <title>Hello, WebVR! - A-Frame</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <script src="js/aframe5.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="sky-img" src="./imgs/dusky-sky.jpg">

                <a-asset-item id="vamp-obj" src="models/vamp/vamp-original-sm.obj"></a-asset-item>

<!-- 
                <a-asset-item id="vamp-dae" src="models/vampire.dae"></a-asset-item>
  -->

            </a-assets>

            <!-- objects -->
 
            <a-obj-model   
                src="#vamp-obj"
                position="-7 4 -16"
                rotation="-90 75 0"
                scale="3 3 3"
            ></a-obj-model>

<!-- 
            <a-entity collada-model="#vamp-dae"
                position="-7 3 -8"
                rotation="-90 75 0"
            ></a-entity>
 -->

            <!-- sky -->
            <a-sky
                src="#sky-img"
                rotation="0 -90 0"
            ></a-sky>

            <a-sphere 
                position="0 0 -400"
                radius="100"
                color="#EA6156"
            ></a-sphere>

            <!-- floor -->
            <a-plane 
                position="0 0 -4"
                rotation="-90 0 0"
                shader="flat"
                width="400" height="400"
                color="#617F64"
            ></a-plane>

            <!-- pond -->
            <a-circle 
                position="-10 0.1 -20"
                rotation="-90 0 0"
                radius="10"
                metalness="0.7" roughness="0.7"
                color="#0063C0"
            ></a-circle>
            
            <!-- camera -->
            <a-light type="ambient" intensity="0.5" color="#fff"></a-light>
            <a-light type="point" intensity="4" color="#EA6156" position="0 30 -100"></a-light>
        </a-scene>
    </body>
</html>
