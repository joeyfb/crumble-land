<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Sky Island</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <script src="js/aframe-extras.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="sky-img" src="./imgs/dusky-sky.jpg">

                <a-asset-item id="vamp-obj" src="models/vamp/vamp-original-sm.obj"></a-asset-item>

                <a-asset-item id="terrain-obj" src="models/terrain/crumble-ville.obj"></a-asset-item>

                <a-asset-item id="terrain-mtl" src="models/terrain/crumble-ville.mtl"></a-asset-item>
<!-- 
                <a-asset-item id="vamp-dae" src="models/vampire.dae"></a-asset-item>
  -->

            </a-assets>

            <!-- collidables -->
            <a-grid 
                rotation="-83 0 0"
                position="-10 -0.25 0"
                height="50" with="50"
                visible="false"
            static-body></a-grid>

            <a-grid 
                rotation="-73 20 15"
                position="-20 -4 16"
                height="50" with="50"
                visible="false"
            static-body></a-grid>

<!--             <a-box 
                position="0 2.2 -23"
                height="4" with="8"
            static-body></a-box> -->

            <!--  land -->
            <a-entity
                obj-model="obj: #terrain-obj; mtl: #terrain-mtl"
                position="-17.5 12.9 -11"
                rotation="-82 92 15"
                scale="50 50 50"
            ></a-entity>

            <!-- sky -->
            <a-sky
                src="#sky-img"
                rotation="0 -90 0"
            ></a-sky>

            <a-sphere 
                position="0 0 -400"
                radius="100"
                color="#EA6156"
            ></a-sphere>

            <!-- lights, camera... -->
            <a-light type="ambient" intensity="0.5" color="#fff"></a-light>
            <a-light type="point" intensity="4" color="#EA6156" position="0 30 -100"></a-light>

      <a-entity camera
                universal-controls
                kinematic-body
                jump-ability
                position="10 1.764 0"></a-entity>

        </a-scene>
    </body>
</html>
